
sudo: false

language: ruby

cache: bundler

services:
  - postgresql
  - mysql

rvm:
  - 2.6.3
  - 2.5.5
  - 2.4.5
  - 2.3.8

gemfile:
  - gemfiles/active_record_52.gemfile
  - gemfiles/active_record_51.gemfile
  - gemfiles/active_record_50.gemfile
  - gemfiles/active_record_60.gemfile

env:
  - DB=sqlite3
  - DB=postgresql
  - DB=mysql

before_install: gem install bundler
script: bundle exec rspec
